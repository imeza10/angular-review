<h3>Listado de heroes</h3>
<div *ngIf="deletedHero; else noDeleted">
    <h3>Heroe borrado: <small class="text-danger">{{ deletedHero }}</small></h3>    
</div>
<ng-template #noDeleted>
    <h3>No ha borrado nada.</h3>
</ng-template>

<ul class="mt-2 list-group">
    <li *ngFor="let hero of nameHeroes" class="list-group-item">{{ hero }}</li>
</ul>
